<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__texts">
        <p class="card__caption">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <p class="card__price">$149.99</p>
          <p class="card__price--before">$169.99</p>
        </div>
          <a href="#" class="card__cta"><img src="images/icon-cart.svg" alt="cart" class="cart__icon" />Add to Cart</a>
      </div>
    </div>
  </body>
</html>
