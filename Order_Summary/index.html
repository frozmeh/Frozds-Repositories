<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <section class="card__media">
          <img src="images/illustration-hero.svg" class="card__img">
        </section>
        <section class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plans">
            <div class="card__info">
              <img
                src="images/icon-music.svg"
                alt="music icon"
                class="card__icon"
              />
              <div class="card__plan">
                <h3 class="card__plan card__plan--annual">Annual Plan</h3>
                <p class="card__plan card__plan--price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="card__plan card__plan--change">Change</a>
          </div>
          <a href="#" class="card__cta">Proceed to Payment</a>
          <a href="#" class="card__cta--cancel">Cancel Order</a>
        </section>
      </article>
      
    </main>
  </body>
</html>
